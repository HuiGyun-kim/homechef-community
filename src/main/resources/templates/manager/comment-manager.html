<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookLog 관리자 페이지 - 댓글 관리</title>
    <link rel="stylesheet" th:href="@{/css/manager/board.css}"/>
</head>
<body>
<div class="container">
    <div class="header">
        <a th:href="@{/manager/main}">
            <img th:src="@{/img/main/CookLog.png}" alt="Log" class="logo-img">
        </a>
        <h2>댓글 관리</h2>
    </div>
    <div class="search-container">
        <div class="selectBox">
            <select name="dropdown" class="select">
                <option value="writer">작성자</option>
                <option value="content">내용</option>
            </select>
            <input type="search" class="search-box" placeholder="검색어를 입력해주세요.">
        </div>
        <table class="content-table">
            <thead>
            <tr>
                <th>댓글 번호</th>
                <th>내용</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.id}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${comment.userName}"></td>
                <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd')}"></td>
                <td>
                    <button class="delete-btn" th:attr="data-id=${comment.id}">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function () {
                const commentId = this.getAttribute('data-id');
                if (confirm('댓글을 삭제하시겠습니까?')) {
                    fetch('/manager/comment/delete/' + commentId, {
                        method: 'DELETE',
                    }).then(response => {
                        if (response.ok) {
                            alert('댓글이 삭제되었습니다.');
                            window.location.reload();
                        } else {
                            alert('댓글 삭제에 실패했습니다.');
                        }
                    }).catch(error => console.error('Error:', error));
                }
            });
        });
    });
</script>
</html>
