<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookLog 관리자 페이지 - 댓글 관리</title>
    <link rel="stylesheet" th:href="@{/css/manager/board.css}"/>
</head>
<body>
<div id="comment-management-page" class="container">
    <div class="header">
        <a th:href="@{/manager/main}">
            <img th:src="@{/img/main/CookLog.png}" alt="Log" class="logo-img">
        </a>
        <h2>댓글 관리</h2>
    </div>
    <div class="search-container">
        <div class="selectBox">
            <select name="dropdown" class="select comment-search-select">
                <option value="writer">작성자</option>
                <option value="content">내용</option>
            </select>
            <input type="search" class="search-box comment-search-box" placeholder="검색어를 입력해주세요.">
        </div>
        <table class="content-table">
            <thead>
            <tr>
                <th>댓글 번호</th>
                <th>내용</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.id}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${comment.userName}"></td>
                <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd')}"></td>
                <td>
                    <button class="comment-delete-btn" th:attr="data-id=${comment.id}">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="commentsContainer"></div>
        <ul id="comment-pagination"></ul>
    </div>
</div>
</body>
<script th:src="@{/js/manager/search-manager.js}"></script>
</html>
