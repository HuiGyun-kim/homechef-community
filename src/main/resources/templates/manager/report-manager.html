<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookLog 관리자 페이지 - 신고 유저 관리</title>
    <link rel="stylesheet" th:href="@{/css/manager/board.css}"/>
</head>
<body>
<div id="report-management-page" class="container">
    <div class="header">
        <a th:href="@{/manager/main}">
            <img th:src="@{/img/main/CookLog.png}" alt="Log" class="logo-img">
        </a>
        <h2>신고 유저 관리</h2>
    </div>
    <div class="search-container">
        <div class="selectBox">
            <input type="search" class="search-box report-search-box" placeholder="조회할 닉네임을 입력하세요.">
        </div>
        <table class="content-table">
            <thead>
            <tr>
                <th>신고된 유저</th>
                <th>신고된 횟수</th>
                <th>블랙 여부</th>
                <th>블랙 관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="info : ${reportedInfo}">
                <td><a th:href="@{/manager/userPosts/{userId}(userId=${info.userId})}" th:text="${info.getUserNickname()}"></a></td>
                <td th:text="${info.getReportCount()}"></td>
                <td th:text="${info.isBlacklisted() ?'블랙 리스트' : '일반 유저'}"></td>
                <td>
                    <button class="block-btn" th:classappend="${info.isBlacklisted() ? 'remove-from-blacklist' : 'add-to-blacklist'}" th:data-id="${info.userId}" th:text="${info.isBlacklisted() ? '해제' : '등록'}"></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script th:src="@{/js/manager/manager.js}"></script>
<script th:src="@{/js/manager/search-manager.js}"></script>
</html>
