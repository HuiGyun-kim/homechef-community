<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookLog 관리자 페이지 - 유저 관리</title>
    <link rel="stylesheet" th:href="@{/css/manager/board.css}"/>
</head>
<body>
<div class="container">
    <div class="header">
        <a th:href="@{/manager/main}">
            <img th:src="@{/img/main/CookLog.png}" alt="Logo" class="logo-img">
        </a>
        <h2>전체 유저 관리</h2>
    </div>
    <div class="search-container">
        <div class="selectBox">
            <select name="dropdown" class="select">
                <option value="nickname">닉네임</option>
                <option value="email">이메일</option>
                <option value="role">등급</option>
            </select>
            <input type="search" class="search-box" placeholder="검색어를 입력해주세요.">
        </div>
        <table class="content-table">
            <thead>
            <tr>
                <th>번호</th>
                <th>닉네임</th>
                <th>이메일</th>
                <th>등급</th>
                <th>신고 당한 횟수</th>
                <th>탈퇴여부</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user,userStat : ${users}">
                <td th:text="${userStat.index+1}"></td>
                <td th:text="${user.nickname}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <div th:switch="${user.role.name()}">
                        <span th:case="'USER'">미식 초보</span>
                        <span th:case="'USER2'">요리 연습생</span>
                        <span th:case="'USER3'">요리 전문가</span>
                        <span th:case="*">관리자</span>
                    </div>
                    <button class="update-btn" th:onclick="'openRoleManagerWindow(' + ${user.idx} + ')'">변경</button>
                </td>
                <td th:text="${user.reportCount}"></td>
                <td th:text="${user.isDeleted ? '탈퇴회원' : '일반회원'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    function openRoleManagerWindow(userIdx) {
        // 새 창의 위치를 화면 중앙으로 조정하기 위한 계산
        const width = 485;
        const height = 180;
        const left = (window.screen.width / 2) - (width / 2);
        const top = (window.screen.height / 2) - (height / 2);

        // window.open을 사용하여 새 창 열기
        const roleManagerWindow = window.open('/manager/role-manager/' +userIdx, 'Role Manager', `width=${width},height=${height},top=${top},left=${left}`);
        // 팝업 창이 닫히는 것을 감지하고 새로고침
        const checkClosed = setInterval(function() {
            if (roleManagerWindow.closed) {
                clearInterval(checkClosed);
                window.location.reload(); // 현재 페이지 새로고침
            }
        }, 1000);
    }
</script>
</html>
