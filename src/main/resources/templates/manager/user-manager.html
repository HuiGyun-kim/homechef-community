<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookLog 관리자 페이지 - 유저 관리</title>
    <link rel="stylesheet" th:href="@{/css/manager/board.css}"/>
</head>
<body>
<div class="container">
    <div class="header">
        <a th:href="@{/manager/main}">
            <img th:src="@{/img/main/CookLog.png}" alt="Logo" class="logo-img">
        </a>
        <h2>전체 유저 관리</h2>
    </div>
    <div class="search-container">
        <div class="selectBox">
            <select name="dropdown" class="select">
                <option value="nickname">닉네임</option>
                <option value="email">이메일</option>
                <option value="role">등급</option>
            </select>
            <input type="search" class="search-box" placeholder="검색어를 입력해주세요.">
        </div>
        <table class="content-table">
            <thead>
            <tr>
                <th>번호</th>
                <th>닉네임</th>
                <th>이메일</th>
                <th>등급</th>
                <th>신고 당한 횟수</th>
                <th>탈퇴여부</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${userStat.index}"></td>
                <td th:text="${user.nickname}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:text="${user.role}"></span> <!-- Display the role -->
                    <button><a th:href="@{/role-manager(userIdx=${user.idx})}" target="_blank" class="change-button">변경</a></button>
                </td>
                <td th:text="${user.reportCount}"></td>
                <td th:text="${user.isDeleted ? '탈퇴회원' : '일반회원'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
