<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookLog 관리자 페이지 - 게시판</title>
    <link rel="stylesheet" th:href="@{/css/manager/board.css}"/>
</head>
<body>
<div class="container">
    <div class="header">
        <a th:href="@{/manager/main}">
            <img th:src="@{/img/main/CookLog.png}" alt="Log" class="logo-img">
        </a>
        <h2>게시글 관리</h2>
    </div>
    <div class="search-container">
        <div class="selectBox">
            <select name="dropdown" class="select">
                <option value="content">글 내용</option>
                <option value="title">제목</option>
                <option value="writer">작성자</option>
            </select>
        <input type="search" class="search-box" placeholder="검색어를 입력해주세요.">
    </div>
    <table class="content-table">
        <thead>
        <tr>
            <th>게시글 번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example row -->
        <tr>
            <td>1</td>
            <td>첫번째 게시글!</td>
            <td>첫번째 내용</td>
            <td>user1</td>
            <td>24.03.22</td>
            <td><button class="delete-btn">삭제</button></td>
        </tr>
        <!-- More rows -->
        </tbody>
    </table>
</div>
</body>
</html>
