<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookLog 관리자 페이지 - 상세 보기</title>
    <link rel="stylesheet" th:href="@{/css/manager/board.css}"/>
</head>
<body>
<div class="container">
    <div class="header">
        <a th:href="@{/manager/main}">
            <img th:src="@{/img/main/CookLog.png}" alt="Log" class="logo-img">
        </a>
        <h2>사용자 게시글 및 댓글 상세 조회</h2>
    </div>
    <div class="search-container">
        <div class="selectBox">
            <input type="search" class="search-box" placeholder="조회할 닉네임을 입력하세요.">
        </div>
        <table class="content-table">
            <thead>
            <tr>
                <th>내용</th>
                <th>작성 시간</th>
                <th>유형</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td>
                    <!-- 게시물인 경우 -->
                    <a th:if="${post.isBoard}" th:href="@{/board/{postId}(postId=${post.id})}" th:text="${post.content}"></a>
                    <!-- 댓글인 경우 -->
                    <span th:unless="${post.isBoard}" th:text="${post.content}"></span>
                </td>
                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${post.isBoard ? '게시물' : '댓글'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
