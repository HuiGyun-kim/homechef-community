<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cooklog</title>
    <link rel="stylesheet" href="../../static/css/main/style.css" th:href="@{/css/main/style.css}"/>
    <link rel="stylesheet" href="../../static/css/board/board.css" th:href="@{/css/board/board.css}"/>
</head>
<body>
<div th:replace="~{layout/header.html::main-header}"></div>

<!-- 포스트#1 -->
<nav>
    <ul class="menu">
        <li class="menu-item">
            <a class="write-button" th:href="@{/board/write}">+</a>
        </li>
        <li class="menu-item dropdown">
            <button class="dropbtn" value="latest">최신순 <span class="divider">|</span><i class="arrow-down"></i></button>
            <ul class="dropdown-content">
                <li class="content-order-type" value="latest">최신순</li>
                <li class="content-order-type" value="popularity">인기순</li>
                <li class="content-order-type" value="follow">팔로우만 조회</li>
            </ul>
        </li>
    </ul>
</nav>
<main>
    <hr>
    <div th:replace="~{layout/boardPreview.html::board-preview}"></div>
</main>
<script th:inline="javascript">
    let totalPage=[[${boards.totalPages}]];
    let lastBoardId=[[${boards.content[0].id}]];
</script>
<script src="../../static/js/board/board.js" th:src="@{/js/board/board.js}"></script>
<script src="../../static/js/main/infinityScroll.js" th:src="@{/js/main/infinityScroll.js}"></script>
</body>
</html>
